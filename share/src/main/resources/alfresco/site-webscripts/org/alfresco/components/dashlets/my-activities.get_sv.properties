dashlet.help=<p>Following what goes on in your sites is easy with this dashlet. It shows the activities in all the sites you belong to, such as content that's been added, deleted, and edited. You can also see who is joining and leaving your sites.</p>\n<p>Filters let you view activities by time period and ownership.</p>\n<p>If you don't see the full list of activities for the time period or owner that you select then the Alfresco administrator may have put a limit on the number of activities displayed.
