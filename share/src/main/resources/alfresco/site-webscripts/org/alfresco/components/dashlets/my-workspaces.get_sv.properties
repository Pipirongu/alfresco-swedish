dashlet.help=<p>A Document Workspace is a type of site that is created outside of Alfresco Content Services. This dashlet lists all of your Document Workspace sites.</p> <p>From here you can navigate to a Document Workspace site. You can also delete a site, if you have the correct permissions.</p>
